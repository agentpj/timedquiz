<!DOCTYPE html>
<html>

<head>
  <title>Quiz Challenge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="large-font">Quiz Challenge</div>
    <p>Try to answer the following code-related questions within the time</p>
    <p>limit. Keep in mind that incorrect answers will penalize your score time.</p>
    <p>by ten seconds!</p>
    <button class="start-button">Start Quiz</button>
  </header>

  <main>
    <section class="quizSection">
      <div class="quizQuestion"> </div>
      <p></p>
      <div class="quizAnswer1"></div>
      <div class="quizAnswer2"></div>
      <div class="quizAnswer3"></div>
      <div class="quizAnswer4"></div>
    </section>

    <section>
      <div class="card results">
        <div class="win-loss-container">
          <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
          </div>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
